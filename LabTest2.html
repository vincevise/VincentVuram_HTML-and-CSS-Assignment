<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Form</title>
    <link rel="stylesheet" href="LabTest2.css">
</head>
<body>
    <div class="container">
        <div class="sub-container" id="form-div">
            <form action="Submit" method="post">  
                    <div class="input-field"><h3>1. Your Contact Details</h4> 
                        <!-- <br> -->
                        <div class="input-container">
                            <input type="text" name="name" placeholder="Full Name">
                            <input type="text" name="PatientId" placeholder="Patient Id">
                        </div>
                        <div class="input-container"> 
                           <input type="number" name="Contact Number" placeholder="Contact Number">
                           <input type="email" name="email" placeholder="Email id">
                        </div>
                    </div>
                    <div class="input-field"><h3>2. Address</h4> 
                        <!-- <br> -->
                        <div class="input-container">
                            <input type="text" name="H.Number" placeholder="House Number">
                            <input type="text" name="Street" placeholder="Street">
                        </div>
                        <div class="input-container"> 
                           <input type="text" name="Area" placeholder="Area"> 
                           
                        </div>
                        <div id="distric-container">
                            <label for="district"><b>District</b> </label>
                            <select name="District" id="district">
                                <option value="option">Choose</option>
                                <option value="surat">Surat</option>
                                <option value="vapi">Vapi</option>
                                <option value="patan">Patan</option>
                            </select>
                        </div>
                    </div> 
                    <div class="input-field"><h3>3. Choose the Test Type.</h4>
                        <p>Check atleast one box without fail</p>
                        <table>
                           <tbody>
                               <tr>
                                   <td>CBC</td>
                                   <td><input type="checkbox" name="CBC"></td>
                               </tr>
                               <tr>
                                   <td>Complete Urine</td> <td><input type="checkbox" name="Complete Urine"></td></td>
                               </tr>
                               <tr>
                                   <td>Lipid Profile</td>
                                   <td><input type="checkbox" name="Lipid Profile"></td>
                               </tr>
                               <tr>
                                   <td>Thyroid Stimulating Hormone(TSH)</td>
                                   <td><input type="checkbox" name="TSH"></td>
                               </tr>
                               <tr>
                                   <td>Glucose Tes</td>
                                   <td><input type="checkbox" name="Glucose"></td>
                               </tr>
                           </tbody>
                        </table>
                    </div>
                    <div class="input-field"><h3>4. Do you want a hard copy of the report also?</h3>
                        <label for="radio">YES</label>
                        <input type="radio" name="radio">
                        <label for="radio">NO</label>
                        <input type="radio" name="radio">
                    </div>
                    <div class="input-field"><h3>5. Select Your Comfortable Date and Time</h3>
                        <label for="date">Date</label>
                        <input type="date" name="date">
                        <label for="time">Time</label>
                        <input type="time" name="time">
                    </div> 
            </form>

        </div>
        <div class="sub-container" id="img-div"> 
            <!-- <img src="Images/Lab-Test/lab-test.jpg" alt=""> -->
       </div>
    </div>
    <div>
        <button><a href="LabTest2.html">Reset</a></button>
        <button>Submit</button>
    </div>
    
</body>
</html>
